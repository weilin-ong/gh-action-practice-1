name: Lint, Test & Deploy
on: push

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps: 
      - name: Get Code
        uses: actions/checkout@v3
        
      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm run test

      - name: Build
        run: npm run build  
        
      - name: Deploy
        run: echo "deploying...."